# DEVTOOLS配置
# 是否启用一个livereload endpoint，用于在开发过程中，自动重启应用。
spring.devtools.livereload.enabled=true
# 端口
spring.devtools.livereload.port=35729
# 在原来基础上新增不重启服务的文件夹目录
spring.devtools.restart.additional-excludes=src/main/resources
# 需要重启服务的文件夹目录
spring.devtools.restart.additional-paths=src/main/java
# 是否启动自动重启
spring.devtools.restart.enabled=true
# 不重启服务的文件夹配置
spring.devtools.restart.exclude=target,META-INF/maven/**,META-INF/resources/**,static/**,templates/**
# 设置对路径变化监测的时间(单位毫秒)
spring.devtools.restart.poll-interval=1000
